---

name: "Format check"

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches:
      - main
      - release/**

jobs:

  format-check:
    
    strategy:
      matrix:
        include:
          - project: "src/Eppie.App/Eppie.App/Eppie.App.csproj"
            uno: "true"
          # https://github.com/dotnet/sdk/issues/43017  
          # - project: "src/Eppie.App/Eppie.App.UWP/Eppie.App.UWP.csproj"
          #  uno: "false"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup .NET 8
        uses: actions/setup-dotnet@6bd8b7f7774af54e05809fcc5431931b3eb1ddee # v4.0.1
        with:
          dotnet-version: 8.x

      - name: Setup the Uno Platform
        if: matrix.uno == 'true'
        uses: finebits/github-actions/devhub/uno-platform/setup@4a126d80a11c5fdc83ce884d3d23dffb30bc4495 # v2.0.0
        with:
          uno-check-manifest: https://raw.githubusercontent.com/unoplatform/uno.check/95904fd037afa7714b695716dddfc5f4c2acf138/manifests/uno.ui.manifest.json  # "DOTNET_SDK_VERSION": "8.0.401"

      - name: Verify format
        run:  dotnet format "${{ matrix.project }}" --verify-no-changes --severity=error
