---

name: "Format check"

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches:
      - main
      - release/**

jobs:

  format-check:
    
    strategy:
      matrix:
        include:
          - project: "src/Eppie.App/Eppie.App/Eppie.App.csproj"
            uno: "true"
          # https://github.com/dotnet/sdk/issues/43017  
          # - project: "src/Eppie.App/Eppie.App.UWP/Eppie.App.UWP.csproj"
          #  uno: "false"

    runs-on: windows-latest

    steps:
      - name: Support longpaths
        if: ${{ runner.os == 'Windows'}}
        run: git config --system core.longpaths true

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Prerequisites
        uses: ./.github/actions/install-prerequisites
        with:
          uno-platform: ${{ matrix.uno }}

      - name: Verify format
        shell: bash
        run:  dotnet format "${{ matrix.project }}" --verify-no-changes --severity=error --verbosity diagnostic
