---

name: Publish

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
    inputs:
      framework:
        type: choice
        default: all
        options:
          - all
          - desktop
          - maccatalyst
      os:
        type: choice
        default: all
        options:
          - all
          - linux
          - macos
          - windows
      architecture:
        type: choice
        default: all
        options:
          - all
          - arm64
          - x64

  release:
    types: [published]

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest

    outputs:
      publish-os: ${{ steps.init-params.outputs.os }}
      publish-arch: ${{ steps.init-params.outputs.arch }}
      publish-framework: ${{ steps.init-params.outputs.framework }}
      publish-binaries: ${{ steps.packages.outputs.binaries }}
      publish-snap: ${{ steps.packages.outputs.snap }}
      publish-maccatalyst-pkg: ${{ steps.packages.outputs.maccatalyst-pkg }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Initialize parameters
        id: init-params
        shell: bash
        run: |
          arch="all"
          framework="all"
          os="all"

          if [[ ${{ github.event_name }} == 'workflow_dispatch' ]]; then
            arch="${{ github.event.inputs.architecture }}"
            framework="${{ github.event.inputs.framework }}"
            os="${{ github.event.inputs.os }}"
          fi

          echo "arch=$arch" >> $GITHUB_OUTPUT
          echo "framework=$framework" >> $GITHUB_OUTPUT
          echo "os=$os" >> $GITHUB_OUTPUT

      - name: Read configuration
        id: publish-config
        uses: finebits/github-actions/toolset/file/read@4a126d80a11c5fdc83ce884d3d23dffb30bc4495 # v2.0.0
        with:
          file: ./.github/configurations/publish.json

      - name: Define packages
        id: packages
        shell: bash
        run: |
          # Publish Desktop Binaries
          os_suitable="${{ contains(fromJSON(steps.publish-config.outputs.content).desktop-binaries.os, steps.init-params.outputs.os) }}"
          framework_suitable="${{ contains(fromJSON(steps.publish-config.outputs.content).desktop-binaries.framework, steps.init-params.outputs.framework) }}"
          publish_binaries=$([[ $os_suitable == 'true' && $framework_suitable == 'true' ]] && echo "true" || echo "false")
          echo "binaries=$publish_binaries" >> $GITHUB_OUTPUT

          # Publish Desktop linux snap package
          os_suitable="${{ contains(fromJSON(steps.publish-config.outputs.content).desktop-snap.os, steps.init-params.outputs.os) }}"
          framework_suitable="${{ contains(fromJSON(steps.publish-config.outputs.content).desktop-snap.framework, steps.init-params.outputs.framework) }}"
          publish_snap=$([[ $os_suitable == 'true' && $framework_suitable == 'true' ]] && echo "true" || echo "false")
          echo "snap=$publish_snap" >> $GITHUB_OUTPUT

          # Publish Mac Catalyst pkg package
          os_suitable="${{ contains(fromJSON(steps.publish-config.outputs.content).maccatalyst-pkg.os, steps.init-params.outputs.os) }}"
          framework_suitable="${{ contains(fromJSON(steps.publish-config.outputs.content).maccatalyst-pkg.framework, steps.init-params.outputs.framework) }}"
          publish_maccatalyst_pkg=$([[ $os_suitable == 'true' && $framework_suitable == 'true' ]] && echo "true" || echo "false")
          echo "maccatalyst-pkg=$publish_maccatalyst_pkg" >> $GITHUB_OUTPUT

  publish-desktop-binaries:
    name: Publish Desktop Binaries
    needs: prepare
    if: ${{ needs.prepare.outputs.publish-binaries == 'true' }}
    uses: ./.github/workflows/publish-desktop-binaries.yml
    with:
      os: ${{ needs.prepare.outputs.publish-os }}
      architecture: ${{ needs.prepare.outputs.publish-arch }}
    secrets: inherit

  publish-desktop-snap:
    name: Publish Desktop [snap]
    needs: prepare
    if: ${{ needs.prepare.outputs.publish-snap == 'true' }}
    uses: ./.github/workflows/publish-desktop-snap.yml
    with:
      architecture: ${{ needs.prepare.outputs.publish-arch }}
    secrets: inherit

  publish-maccatalyst-pkg:
    name: Publish Mac Catalyst [pkg]
    needs: prepare
    if: ${{ needs.prepare.outputs.publish-maccatalyst-pkg == 'true' }}
    uses: ./.github/workflows/publish-mac-catalyst-pkg.yml
    secrets: inherit

  upload-assets:
    name: Upload Assets
    if: github.event_name == 'release'
    needs: [ publish-desktop-binaries, publish-desktop-snap, publish-maccatalyst-pkg ]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      assets-path: './.assets'

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          path: "${{ env.assets-path }}"

      - name: Upload All Assets
        uses: finebits/github-actions/toolset/github/upload-release-asset@4a126d80a11c5fdc83ce884d3d23dffb30bc4495 # v2.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.event.release.tag_name }}
          path: "${{ env.assets-path }}/*/*"
